<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Blogr]</title>

  <!-- CSS -->

  <link rel="stylesheet" href="/dist/css/main.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- JS -->

  <script src="index.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body class="page">
  <header class="hero page__header pt-5">
    <nav class="hero__nav page__header__nav px-4 d-flex justify-content-between">
      <img src="/images/logo.svg" alt="website logo" class="logo">
      <div class="menu" id="hamburger">
        <img src="/images/icon-hamburger.svg" alt="open menu" class="open">
        <img src="/images/icon-close.svg" alt="close menu" class="close d-none">
      </div>
    </nav>
    <div class="page__header__hero d-flex flex-column align-items-center px-4">
      <div class="page__header__hero__title text-center">
        <h1>A modern publishing platform</h1>
        <p>Grow your audience and build your online brand</p>
      </div>
      <div class="page__header__hero__links d-flex">
        <a class="start" href="#">Start for Free</a>
        <a class="info" href="#">Learn More</a>
      </div>
    </div>
  </header>
